<h2 class="text-danger">
  Para contactarse con la escuela por favor rellene el siguiente formulario
</h2>
<form class="mt-2">
  <div class="form-group">
    <label for="formGroupExampleInput">Nombre</label>
    <input
      autocomplete="off"
      name="name"
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      placeholder="ingrese su nombre"
    />
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Apellido</label>
    <input
      name="apellido"
      autocomplete="off"
      type="text"
      class="form-control"
      id="formGroupExampleInput2"
      placeholder="ingrese su apellido"
    />
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Telefono</label>
    <input
      autocomplete="off"
      type="tel"
      class="form-control"
      id="formGroupExampleInput2"
      placeholder="ingrese su telefono"
    />
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput4">Email</label>
    <input
      autocomplete="off"
      type="email"
      class="form-control"
      id="formGroupExampleInput2"
      placeholder="email@email.com"
    />
  </div>
  <div class="form-group">
    <textarea
      placeholder="mensaje.."
      class="form-control"
      name="mensaje"
      rows="3"
    ></textarea>
  </div>
  <button class="btn btn-success" type="submit">Enviar</button>
</form>
